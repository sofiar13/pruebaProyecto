<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>
    <main class="mt-5">
      <div class="login">
        <img src="img/login2.png" alt="logo de jovenes a programar con e-mercado escrito">
        <form action="" id="formulario">
          <h4>Login</h4>
          <div id="formulario__Aviso_user">↓ Falta rellenar ↓</div>
          <div id="formulario__Aviso_pass">↓ Falta rellenar ↓</div>
          <div class="formulario__contUser contTex"><input type="text" id="formulario__usuario"  placeholder="Nombre de Usuario"></div>
          <div class="formulario__contPass contTex"><input type="password" id="formulario__contraseña"  placeholder="Contraseña"></div>
          <input type="submit" class="formulario__boton">
        </form>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
